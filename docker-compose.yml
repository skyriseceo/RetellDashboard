version: '3.8'

services:
  osv-app:
    build: .
    image: osv-image:latest
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-osv}
      POSTGRES_USER: ${POSTGRES_USER:-osvuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    volumes:
      - osv_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  osv_pgdata:
